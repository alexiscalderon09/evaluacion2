<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="position-fixed w-100 top-0 left-0 bg-primary-subtle border border-primary-subtle z-1">
        <div class="container d-flex mx-3 my-2">
            <button type="button" class="btn btn-outline-primary ms-auto" data-bs-toggle="modal"
                data-bs-target="#modalAgregarProducto">Nuevo producto
            </button>
        </div>
    </nav>

    <header class="d-flex justify-content-center align-items-center" style="height: 500px;">
        <h1 style="font-size: 10rem">My store</h1>
    </header>

    <div id="seccionProductos" class="container d-flex justify-content-center flex-wrap gap-3 my-5"></div>

    <div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formularioAgregarProducto" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Link de la imagen</label>
                        <input type="url" id="image" name="image" class="form-control is-invalid" id="imagen"
                            minlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" id="titulo" name="titulo" class="form-control is-invalid" id="titulo"
                            minlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea rows="8" id="descripcion" name="descripcion" class="form-control is-invalid"
                            id="descripcion"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" id="precio" name="precio" class="form-control is-invalid" id="precio"
                            min="10">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
